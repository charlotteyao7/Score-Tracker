{% extends "base.html" %}
{% block title%}Add{% endblock %}
{% block style%}
  <link rel="stylesheet" type="text/css" href="../static/styles/add.css">
{% endblock %}
{% block content %}
  <!-- Following Code Generated By ChatGPT and modified-->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/home">Score Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/matches">View Matches</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/add">Add<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
      <div class="form-container">
          <h2>Add a Match</h2>
          <div class="row justify-content-center">
              <div class="col-md-12">
                  <form method = "POST">
                      <div class="form-row">
                          <div class="form-group col-md-4">
                              <label for="date">Date:</label>
                              <input type="date" class="form-control" id="date" name="date" placeholder="Enter date">
                          </div>
                          <div class="form-group col-md-4">
                              <label for="opponent">Opponent:</label>
                              <input type="text" class="form-control" id="opponent" name="opponent" placeholder="Enter opponent">
                          </div>
                          <div class="form-group col-md-4">
                              <label for="score">Score:</label>
                              <input type="text" class="form-control" id="score" name="score" placeholder="Enter score">
                          </div>
                      </div>
                      <div class="form-group form-group-notes">
                          <label for="notes">Notes:</label>
                          <textarea class="form-control" id="notes" name="notes" placeholder="Enter any notes"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary btn-add">Add</button>
                  </form>
              </div>
          </div>
      </div> 
    </div>
  <!-- End ChatGPT Code -->
{% endblock %}
